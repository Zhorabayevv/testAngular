<div #element contenteditable="true" style="width: 300px; height: 70px; border: 1px solid teal" (contextmenu)="onRightClick($event)"></div>

<ul
  *ngIf="showContextMenu"
  class="context-menu"

  [style.top.px]="contextMenuPosition?.top"
  [style.left.px]="contextMenuPosition?.left"
>
  <li (click)="onMenuItemClick('Item 1')"><span>Item 1</span></li>
  <li (click)="onMenuItemClick('Item 2')"><span>Item 2</span></li>
</ul>
